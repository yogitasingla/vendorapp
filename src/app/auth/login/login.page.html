<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome Back !!</h1>
      <p>log in to continue</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon class ="icon" name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon  class ="icon" name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #mysecretpassword></ion-input>
          <ion-icon id ="end" slot="end" name="eye-outline" #eye class="ion-margin-top"
          (click)="togglePassword(mysecretpassword,eye)"></ion-icon>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" [routerLink]="['/tabs/tab1']">Log In</ion-button>
    <p><a routerLink="/forgot-password">Forgot password ?</a></p>
   
    <ion-button  class="signup-button" size="large" fill="outline" [routerLink]="['/register']">Register</ion-button>
    </div>
  </div>
  </ion-content>
