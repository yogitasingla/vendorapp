<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
    Back
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="reset-section ion-padding">
  <div class="heading ion-padding">
    
 
    <h1>Reset Password</h1>
    <p>Your new Password must be different from previous used password</p>
  </div>
  <div class="reset-form ion-padding">
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">New password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
   
  </div>
  <div class="action-button ion-padding">
    <ion-button size="large" class="reset-button" [routerLink]="['/login']">Reset Password</ion-button>
 
  
  </div>
</div>
</ion-content>
